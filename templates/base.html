<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="{{STATIC_URL}}/themes/elena/styles/screen.css">
</head>
<body class="list">
	<header class="caption">
		<h1>Shower Presentation Engine</h1>
		<p>Yours Truly, Famous Inc.</p>
	</header>

{% for slide in slides %}

<section class="slide {% if slide.style %}{{slide.style}}{% endif %}" id="{{slide.slide_id}}">
  <div>
    <h2>{{slide.header|safe}}</h2>
    {{slide.content|safe}}
  </div>
</section>

{% endfor %}
	<p class="badge"><a href="https://github.com/shower/shower">Fork me on Github</a></p>
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"><div></div></div>
	<script src="{{STATIC_URL}}/shower.min.js"></script>
</body>
</html>
